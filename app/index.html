<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glee-lvl</title>
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
  <header class="header">
    <div class="container-big">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link user-nav__link--search" href="#">
            <img class="user-nav__search-img" src="images/icons/user-search.svg" alt="search icon">
          </a>
          <div class="user-nav__box">
            <a class="user-nav__link user-nav__link--like" href="#">
              <img class="user-nav__like-img" src="images/icons/user-like.png" alt="like icon">
              <span class="user-nav__num user-nav__num--like">0</span>
            </a>
            <a class="user-nav__link user-nav__link--cart" href="#">
              <img class="user-nav__cart-img" src="images/icons/user-cart.svg" alt="search icon">
              <span class="user-nav__num user-nav__num--cart">0</span>
            </a>
          </div>
          <a class="user-nav__link user-nav__link--menu" href="#">
            <img class="user-nav__menu-img" src="images/icons/user_menu.svg" alt="search icon">
          </a>
        </div>
      </div>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
